<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../index.js"></script>
    <title>Cadastro</title>
</head>
<body>
        <h2> Cadastro de Produto </h2>

        <form action="../controller/CadastrarProduto.php" method="post">
            Código: <input type="text" name="codProduto" id="codProduto" maxlength="14"><br><br>
            Descrição: <input type="text" name="descricao" id="descricao" maxlength="30"><br><br>
            Preço: <input type="number" name="preco" id="preco" step="0.01" min="0.01" max="9999.99"><br><br>
            Tamanho: <input type="number" name="tamanho" id="tamanho"><br><br>
            Quantidade: <input type="number" name="quantidadeEstoque" id="quantidadeEstoque"><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        <br>
        <input type="button" value="Voltar" onclick="assinarVolta()">
</body>
</html>
